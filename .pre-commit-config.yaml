# =====================================================
# RAG Interface - Pre-commit Configuration
# =====================================================
# This file configures pre-commit hooks for code quality enforcement
# Run 'pre-commit install' to set up the hooks
# =====================================================

repos:
  # =====================================================
  # General Hooks
  # =====================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
        exclude: ^frontend/
      - id: check-json
        exclude: ^frontend/
      - id: check-toml
        exclude: ^frontend/
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: check-case-conflict

  # =====================================================
  # Python Code Quality
  # =====================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: ^(src/|tests/).*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "88"]
        files: ^(src/|tests/).*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=88",
          "--extend-ignore=E203,W503",
          "--exclude=migrations,__pycache__,venv,env"
        ]
        files: ^(src/|tests/).*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          "--ignore-missing-imports",
          "--follow-imports=silent",
          "--warn-redundant-casts",
          "--warn-unused-ignores"
        ]
        files: ^src/.*\.py$
        additional_dependencies: [
          types-requests,
          types-redis,
          types-python-dateutil
        ]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "src/", "-f", "json", "-o", "bandit-report.json"]
        files: ^src/.*\.py$

  # =====================================================
  # Python Import Sorting and Security
  # =====================================================
  - repo: https://github.com/pycqa/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
          "--remove-all-unused-imports",
          "--remove-unused-variables",
          "--in-place"
        ]
        files: ^(src/|tests/).*\.py$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]
        files: ^(src/|tests/).*\.py$

  # =====================================================
  # Frontend Code Quality
  # =====================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        exclude: ^frontend/(node_modules|dist|coverage)/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        exclude: ^frontend/(node_modules|dist|coverage)/
        additional_dependencies:
          - eslint@^8.56.0
          - "@typescript-eslint/eslint-plugin@^6.0.0"
          - "@typescript-eslint/parser@^6.0.0"
          - "eslint-plugin-react@^7.33.0"
          - "eslint-plugin-react-hooks@^4.6.0"

  # =====================================================
  # Documentation and Configuration
  # =====================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ["-d", "relaxed"]
        files: \.(yaml|yml)$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        files: \.md$
        exclude: ^(frontend/|node_modules/)

  # =====================================================
  # Docker and Infrastructure
  # =====================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # =====================================================
  # Secrets Detection
  # =====================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(frontend/package-lock\.json|\.secrets\.baseline)$

# =====================================================
# Pre-commit Configuration
# =====================================================
default_language_version:
  python: python3.11
  node: "18.17.0"

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, bandit, eslint]  # Skip hooks that require additional setup in CI
  submodules: false
