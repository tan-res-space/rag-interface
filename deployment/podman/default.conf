# =====================================================
# Nginx Default Server Configuration
# =====================================================
# Server block configuration for RAG Interface Frontend
# Author: RAG Interface Deployment Team
# Version: 1.0
# Date: 2025-01-20
# =====================================================

server {
    listen 3000;
    listen [::]:3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers for this server
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location for React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # API proxy to backend services
    location /api/ {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Route to appropriate backend service based on path
        location /api/v1/auth/ {
            proxy_pass http://user-management-service:8001;
        }
        
        location /api/v1/users/ {
            proxy_pass http://user-management-service:8001;
        }
        
        location /api/v1/errors/ {
            proxy_pass http://error-reporting-service:8000;
        }
        
        location /api/v1/embeddings/ {
            proxy_pass http://rag-integration-service:8002;
        }
        
        location /api/v1/corrections/ {
            proxy_pass http://correction-engine-service:8003;
        }
        
        location /api/v1/verifications/ {
            proxy_pass http://verification-service:8004;
        }
        
        location /api/v1/analytics/ {
            proxy_pass http://verification-service:8004;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
