apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-interface-config
  namespace: rag-interface
data:
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "rag_interface_db"
  DATABASE_USER: "rag_user"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Application Configuration
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  
  # ML Model Configuration
  ML_MODEL_PROVIDER: "openai"
  VECTOR_STORAGE_PROVIDER: "in_memory"
  
  # Service URLs
  ERROR_REPORTING_URL: "http://error-reporting-service:8000"
  RAG_INTEGRATION_URL: "http://rag-integration-service:8003"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
